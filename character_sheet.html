<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=IM+Fell+English&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5E Character Sheet</title>
    <style>
        body {
            font-family: 'IM Fell English', serif;
            background-color: #FAEBD7; /* Parchment */
			color: #3E2723; /* Dark Brown */
            margin: 0;
            padding: 0;
			background-image: url('parchment.jpg');
			background-repeat: no-repeat;
			background-size: cover; /* This will cover the entire viewport */
			background-attachment: fixed; /* This ensures the image stays in place while scrolling */
        }

        h1, h2 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: #DAA520;
        }

        form {
            max-width: 70%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 51, 102, 0.8); /* Deep Blue with 90% opacity */
			color: #DAA520;
            border-radius: 8px;
            border: 5px double #DAA520; /* Gold double border for the form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
   	    background-color: #FAEBD7; /* Parchment */
    	    color: #3E2723; /* Dark Brown */
    	    border-color: #800020; /* Burgundy */
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #B8860B;
            color: #003366;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* Add shadow for depth */
            transition: transform 0.2s; /* Smooth transition for hover effect */;
        }

        input[type="submit"]:hover {
            background-color: #B8860B;
			transform: translateY(-2px); /* Slight upward movement on hover */
        }

        /* Two-column layout for attributes */
        .attributes-section label,
        .attributes-section input {
            width: 48%;
            float: left;
            margin-bottom: 10px;
        }

        /* Clear float */
        .attributes-section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Spacing between sections */
        h2 {
            margin-top: 30px;
        }
	label {
	    color: #DAA520; /* Gold */
            font-size: 1.1em; /* Slightly larger than default for clarity */
            font-weight: 600; /* Semi-bold for better readability */
            margin-bottom: 10px; /* Reduced spacing for tighter grouping with input fields */
	}

        h1 {
            font-size: 2.5em; /* Larger for the main title */
            font-weight: bold;
            margin-bottom: 20px; /* Added spacing for better separation */
        }

        h2 {
            font-size: 2em; /* Prominent but slightly smaller than the main title */
            font-weight: bold;
            margin-top: 40px; /* Increased spacing for clearer section separation */
            margin-bottom: 20px; /* Added spacing for better separation */
            border-bottom: 2px solid #DAA520; /* Gold line below section headers */
            padding-bottom: 10px;
        }
    label[for="strength"]::before {
    content: "\f44b"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
	label[for="constitution"]::before {
    content: "\f004"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
	label[for="intelligence"]::before {
    content: "\f5dc"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
	label[for="wisdom"]::before {
    content: "\f06e	"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
	label[for="charisma"]::before {
    content: "\f075	"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
	label[for="dexterity"]::before {
    content: "\f625	"; /* Unicode for a specific icon */
    font-family: 'Font Awesome 5 Free'; /* Font family for Font Awesome */
    padding-right: 10px;
	}
		/* Tooltip container */
	.tooltip {
		position: relative;
		display: inline-block;
		cursor: help;
	}

	/* Tooltip text */
	.tooltip .tooltiptext {
		visibility: hidden;
		width: 200px;
		background-color: #003366; /* Deep Blue */
		color: #DAA520; /* Gold */
		text-align: center;
		padding: 5px;
		border-radius: 4px;
		position: absolute;
		z-index: 1;
		bottom: 125%; /* Position above the tooltip element */
		left: 50%;
		margin-left: -100px; /* Center the tooltip */
		opacity: 0;
		transition: opacity 0.3s;
	}

	/* Show tooltip on hover */
	.tooltip:hover .tooltiptext {
		visibility: visible;
		opacity: 1;
	}
	/* Two-column layout for character information */
	.two-column-section .column {
		float: left;
		width: 48%;
		padding: 0 1%; /* Some padding to separate the columns */
	}

	.clearfix {
		clear: both;
	}
	input[type="text"],
	input[type="number"] {
    height: 30px;  /* Adjust this value as needed */
	padding: 5px 0.5px;  /* Adjust the vertical padding (5px) as needed */
	width: 80%
	}
	input[id="Mod"] {
    height: 30px;  /* Adjust this value as needed */
	padding: 5px 0.5px;  /* Adjust the vertical padding (5px) as needed */
	width: 20%
	}
	</style>
</head>
<body>

<form action="#" method="post">
    <h1>Character Sheet</h1>

    <!-- Character Information -->
    <h2>Character Information</h2>
    <div class="two-column-section">

        <!-- Left Column -->
        <div class="column">
            <label for="characterName" class="tooltip">
                Character Name:
                <span class="tooltiptext">The name of your character in-game</span>
            </label>
            <input type="text" id="characterName" name="characterName">

            <label for="classAndLevel">Class & Level:</label>
            <input type="text" id="classAndLevel" name="classAndLevel">

            <label for="race">Race:</label>
            <input type="text" id="race" name="race">
        </div>

        <!-- Right Column -->
        <div class="column">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName">

            <label for="background">Background:</label>
            <input type="text" id="background" name="background">

            <label for="alignment">Alignment:</label>
            <input type="text" id="alignment" name="alignment">
        </div>

        <!-- Clear float -->
        <div class="clearfix"></div>
    </div>

    <h2>Attributes</h2>
    <div class="two-column-section">
		<div class="column">
			<label for="strength">Strength:</label>
			<input type="number" id="Attributes" name="strength">

			<label for="dexterity">Dexterity:</label>
			<input type="number" id="Attributes" name="dexterity">

			<label for="constitution">Constitution:</label>
			<input type="number" id="Attributes" name="constitution">

			<label for="intelligence">Intelligence:</label>
			<input type="number" id="Attributes" name="intelligence">

			<label for="wisdom">Wisdom:</label>
			<input type="number" id="Attributes" name="wisdom">

			<label for="charisma">Charisma:</label>
			<input type="number" id="Attributes" name="charisma">
		</div>
		<div class="column">
			<label for="strength Mod">Modifier:</label>
			<input type="number" id="Mod" name="strength Mod">

			<label for="dexterity Mod">Modifier:</label>
			<input type="number" id="Mod" name="dexterity Mod">

			<label for="constitution Mod">Modifier:</label>
			<input type="number" id="Mod" name="constitution Mod">

			<label for="intelligence Mod">Modifier:</label>
			<input type="number" id="Mod"" name="intelligence Mod"">

			<label for="wisdom Mod">Modifier:</label>
			<input type="number" id="Mod" name="wisdom Mod">

			<label for="charisma Mod">Modifier:</label>
			<input type="number" id="Mod" name="charisma Mod">
		</div>
	
        <!-- Clear float -->
        <div class="clearfix"></div>
    </div>

    <h2>Skills & Abilities</h2>
    <!-- You can add more skills and abilities here. Just follow the same format. -->

    <h2>Equipment & Inventory</h2>
    <textarea id="equipment" name="equipment" rows="4" cols="50"></textarea>

    <input type="submit" value="Save">

</form>

</body>
</html>
